<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello From GSS</title>
</head>

<body>
  <h1>Hello From GSS</h1>
  <a href="/info" target="_blank" rel="opener">go to another page</a>
  <button>open after ajax</button>
  <button>open</button>
  <button>remove hyperlink</button>
  <button>open after ajax exist hyperlink</button>
  <script>
    document.addEventListener("DOMContentLoaded", (event) => {
      console.log("DOM fully loaded and parsed");
      var btn = document.getElementsByTagName('button');
      btn[0].addEventListener('click', (event) => {
        event.preventDefault();
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4) {
            var aTag = document.createElement('a');
            aTag.href = '/info';
            aTag.target = '_blank';
            aTag.rel = 'opener';
            document.body.appendChild(aTag);
            aTag.click();
          }
        };
        xhttp.open("GET", "/info", true);
        xhttp.send();

      });
      btn[1].addEventListener('click', (event) => {
        event.preventDefault();
        var aTag = document.createElement('a');
        aTag.href = '/info';
        aTag.target = '_blank';
        aTag.rel = 'opener';
        document.body.appendChild(aTag);
        aTag.click();
      });
      btn[2].addEventListener('click', (event) => {
        event.preventDefault();
        var aTags = document.getElementsByTagName('a');
        aTags.forEach(element => element.remove());
      });
      btn[3].addEventListener('click', (event) => {
        event.preventDefault();
        var aTags = document.getElementsByTagName('a');
        aTags[0].click();
      });
    });
  </script>
</body>

</html>
